<!DOCTYPE html>
<html>
    <head>
        <title>
            JAVASCRIPT VARIABLES
        </title>
    </head>
    <body>
        <h1>JAVASCRIPT VARIABLES</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2 ;
            document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>
    </body>
</html>
